<template>
  <require from="../../components/page"></require>

  <page>

    <div class="center">
      <select id="player" value.bind="selectedPlayer" required>
        <option model.bind="undefined" value="">All</option>
        <option repeat.for="player of players" model.bind="player.name">${player.name}</option>
      </select>
    </div>

    <table if.bind="showMatches" class="table table-light table-striped">
      <tr>
        <th>Date</th>
        <th>Winner</th>
        <th>Score</th>
        <th>Loser</th>
      </tr>
      <tr repeat.for="match of matches">
        <td>${match.date}</td>
        <td>${match.winner}</td>
        <td>${match.winnerScore} - ${match.loserScore}</td>
        <td>${match.loser}</td>
      </tr>
    </table>
    <div else>
      No matches recorded, yet
    </div>
    <nav if.bind="showPaging" aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" click.delegate="onPreviousClicked()" show.bind="showPreviousButton">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" click.delegate="onNextClicked()" show.bind="showNextButton">Next</a>
        </li>
      </ul>
    </nav>
  </page>
</template>

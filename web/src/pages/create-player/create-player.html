<template>
  <require from="../../components/page"></require>

  <page>
    <form submit.delegate="submitClicked()">
      <div class="create-player">
        <label>First name:</label>
        <label class="report-result__item">
          <input type="text" size="15" value.bind="firstName" required/>
        </label>
        <label>Last name:</label>
        <label class="report-result__item">
          <input type="text" size="15" value.bind="lastName" required/>
        </label>
        </div>
      <div class="center">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </page>
</template>

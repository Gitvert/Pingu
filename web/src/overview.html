<template>
  <require from="./components/page"></require>

  <page>
    <table class="table table-light table-striped">
      <tr>
        <th>Player</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Rating</th>
      </tr>
      <tr repeat.for="row of scoreboard">
        <td>${row.name}</td>
        <td>${row.wins}</td>
        <td>${row.losses}</td>
        <td>${row.rating}</td>
      </tr>
    </table>

    <div class="footer">
      <button class="btn btn-primary" click.delegate="reportResultClicked()">Report result</button>
      <button class="btn btn-primary" click.delegate="matchHistoryClicked()">Match history</button>
    </div>
  </page>

</template>
